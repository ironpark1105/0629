<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../0625코딩/csss/style2.css">
    <link rel="stylesheet" href="../0625코딩/csss/animation2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farm</title>
</head>
<body>
    <div id="farm1">
        <div class="leftrice1"></div>
        <div class="farmer"></div>
        <div class="rightrice1"></div>
        <div class="farmspeechwrap">
            <img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmspeech">
                식재료만 넣은 안전한<br>
                우리쌀 점토 키즈가오는<br>
                우리쌀을 사용하여 만들어요. <br>
                화학 물질을 사용하지 않고,<br>
                식재료를 사용해서 만든<br>
                안전한 제품이랍니다.
            </p>
        </div>
    </div>
    

    <div id="farm2">
        <div class="leftrice2"></div>
        <div class="scarecrow"></div>
        <div class="rightrice2"></div>
    </div>

    <div id="farm3">
        <div class="farm3window"></div>

        <div class="machinewrap">
            <div class="machine1"></div>
            <div class="sawshadow"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="machinebird"></div>
            <div class="timer"></div>
        </div>
        <img class="farm3bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 이용해 쌀알의 딱딱한 껍질을 벗겨 냅니다.">

    </div>

    
</body>
</html>
